version: '3.8'

services:
  fastbite-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    env_file:
      - .env.local
    networks:
      - fastbite-dev-network

networks:
  fastbite-dev-network:
    driver: bridge